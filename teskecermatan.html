        <script>
            function countdown() {
                var seconds = 60; // satu menit
                var countdownElement = document.getElementById("countdown");
    
                function updateCountdown() {
                    seconds--;
                    var minutes = Math.floor(seconds / 60);
                    var remainingSeconds = seconds % 60;
    
                    minutes = (minutes < 10) ? "0" + minutes : minutes;
                    remainingSeconds = (remainingSeconds < 10) ? "0" + remainingSeconds : remainingSeconds;
    
                    countdownElement.innerText = minutes + ":" + remainingSeconds;
    
                    if (seconds === 0) {
                        clearInterval(interval);
                        countdownElement.innerText = "Waktu habis!";
                    }
                }
                updateCountdown(); // Memanggil fungsi pertama kali untuk menginisialisasi hitungan mundur
    
                var interval = setInterval(updateCountdown, 1000); // Memperbarui hitungan mundur setiap detik
            }
    
            countdown(); // Memanggil fungsi hitungan mundur
